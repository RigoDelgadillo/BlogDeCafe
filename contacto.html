<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="CSS/style.css" >
    <title>BlogDeCafe</title>
</head>
<body>
    <header class="header">
        
        <nav class="barra">
            <div class="logo">
                <a href="index.html">
                    <h1 class="logo-texto">Blog<span>DeCafé</span></h1>
                </a>
            </div>
            <div class="navegacion">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="contacto.html">Contacto</a>
            </div>
        </nav>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        
        <div class="contacto__bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                class="campo__input"
                type="text" 
                id="nombre" 
                placeholder="Tu Nombre"
                >
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                class="campo__input"
                type="email" 
                id="email" 
                placeholder="Tu E-mail"
                >
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                class="campo__input campo__input--textarea"
                id="mensaje"
                ></textarea>
            </div>

            <input class="campo__submit boton boton--primario" type="submit" value="Enviar">

        </form>
    </main>

    <footer class="footer">
        <nav class="barra">
            <div class="logo">
                <a href="index.html">
                    <h2 class="logo-texto">Blog<span>DeCafé</span></h2>
                </a>
            </div>
            <div class="navegacion">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="contacto.html">Contacto</a>
            </div>
        </nav>
    </footer>
    <script src="JS/modernernzr.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
